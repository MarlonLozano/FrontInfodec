<div class="container" *ngFor="let persona of personas">
    <div class="mt-3 margin" >

        <div class="row">
          <div class="col-md-8">
      <div class="card" style="width: 50rem;">
      <div class="row">
        <div class="col-md-4">
          <img src="{{persona.avatar}}" class="card-img-top Photo  margin" alt="{{persona.first_name}}">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <p class="card-title"><b>NOMBRE:</b> {{persona.first_name}} {{persona.last_name}}</p>
              <p class="card-text"><b>CORREO: </b>{{persona.email}} </p>
              <form action=""method="get">
              <a href="personas/{{persona.id}}" class="btn btn-primary" >Ver Mas</a>
            </form>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
     
</div>
